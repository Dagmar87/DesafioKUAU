<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome do Aluno</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="aluno.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          class="form-control"
          id="email"
          required
          [(ngModel)]="aluno.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="dataDeNascimento">Data de Nascimento</label>
        <input
          class="form-control"
          type="date"
          id="dataDeNascimento"
          required
          [(ngModel)]="aluno.dataDeNascimento"
          name="dataDeNascimento"
        />
      <button (click)="saveAluno()" class="btn btn-success">Salvar</button>
    </div>
    <div *ngIf="submitted">
      <h4>Aluno adicionado com sucesso!</h4>
      <button class="btn btn-success" (click)="newAluno()">Adicionar</button>
    </div>
  </div>
</div>
