<div *ngIf="viewMode; else editable">
  <div *ngIf="currentAluno.id">
    <h4>Aluno</h4>
    <div>
      <label><strong>Nome:</strong></label> {{ currentAluno.nome }}
    </div>
    <div>
      <label><strong>Email:</strong></label>
      {{ currentAluno.email }}
    </div>
    <div>
      <label><strong>Data de Nascimento:</strong></label>
      {{ currentAluno.dataDeNascimento }}
    </div>
    <a
      class="badge badge-warning"
      routerLink="/alunos/{{ currentAluno.id }}"
    >
      Editar
    </a>
  </div>
  <div *ngIf="!currentAluno">
    <br />
    <p>Por favor, clique em um aluno...</p>
  </div>
</div>
<ng-template #editable>
  <div *ngIf="currentAluno.id" class="edit-form">
    <h4>Aluno</h4>
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          [(ngModel)]="currentAluno.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="text"
          class="form-control"
          id="email"
          [(ngModel)]="currentAluno.email"
          name="email"
        />
      </div>
      <div class="form-group">
        <label for="dataDeNascimento">Data de Nascimento</label>
        <input
          class="form-control"
          type="date"
          id="dataDeNascimento"
          required
          [(ngModel)]="currentAluno.dataDeNascimento"
          name="dataDeNascimento"
        />
      </div>
    </form>
    <button class="badge badge-danger mr-2" (click)="deleteAluno()">
      Excluir
    </button>
    <button
      type="submit"
      class="badge badge-success mb-2"
      (click)="updateAluno()"
    >
      Atualizar
    </button>
    <p>{{ message }}</p>
  </div>
  <div *ngIf="!currentAluno.id">
    <br />
    <p>Não é possível acessar este aluno...</p>
  </div>
</ng-template>
