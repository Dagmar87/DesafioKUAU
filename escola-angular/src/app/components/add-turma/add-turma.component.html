<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="nome">Nome</label>
        <input
          type="text"
          class="form-control"
          id="nome"
          required
          [(ngModel)]="turma.nome"
          name="nome"
        />
      </div>
      <div class="form-group">
        <label for="serie">Serie</label>
        <input
          class="form-control"
          id="serie"
          required
          [(ngModel)]="turma.serie"
          name="serie"
        />
      </div>
      <button (click)="saveTurma()" class="btn btn-success">Salvar</button>
    </div>
    <div *ngIf="submitted">
      <h4>Turma adicionada com sucesso!</h4>
      <button class="btn btn-success" (click)="newTurma()">Adicionar</button>
    </div>
  </div>
</div>
