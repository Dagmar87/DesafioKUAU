<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Pesquisar por Nome do Aluno"
        [(ngModel)]="nome"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchNome()"
        >
          Pesquisar
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Lista de Alunos da Turma {{ currentTurma.nome }}</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let aluno of alunos; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveAluno(aluno, i)"
      >
        {{ aluno.nome }}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <app-aluno-details
      [viewMode]="true"
      [currentAluno]="currentAluno"
    ></app-aluno-details>
  </div>
</div>
